<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="result" placeholder="0" disabled>
            <button onclick="clearScreen()" id="clearbut">C</button>
            <button onclick="display('%')">%</button>
            <button onclick="remove()" id="deleteing">Del</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button> 
            <button onclick="display('8')">8</button> 
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let resultarea=document.getElementById('result');
        function display(a){
            resultarea.value+=a;
        }

        function clearScreen(){
        resultarea.value=" ";
        }
        function remove(){
            resultarea.value=resultarea.value.slice(0,-1);
        }
        function calculate(){
            try{
                resultarea.value=eval(resultarea.value);
            }
            catch{
                alert('Invalid Characters');
            }
        }
    </script>
    
</body>
</html>
